<div class="flex flex-row gap-4 px-[200px] justify-center items-center min-h-screen bg-[#232323]">
  <!--
    @tag ngx-glow-card
    @attr size set de glow aura size
    @attr transition-speed glow aura transition duration
    @attr border-color passive border color
  -->
  <!-- skew-effect
    [skew-range]="8" -->
  <ngx-glow-card
    skew-effect
    [x-range]="2"
    [y-range]="10"
    border-radius="10px"
    color="#91ff69"
    size="200px"
    transition-speed="2.2s"
    background="#232323"
    border-color="#b0b0b05e"
    border-size="2px"
  >
    <div class="sm:py-32 py-24">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <h2 class="text-center text-lg font-semibold leading-8 text-white">Trusted by the world’s most innovative teams</h2>
        <div class="mx-auto mt-10 grid max-w-lg grid-cols-4 items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-6 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-2">
          <img class="hover:cursor-pointer col-span-2 max-h-12 w-full object-contain lg:col-span-1" src="https://tailwindui.com/img/logos/158x48/transistor-logo-white.svg" alt="Transistor" width="158" height="48">
          <img class="hover:cursor-pointer col-span-2 max-h-12 w-full object-contain lg:col-span-1" src="https://tailwindui.com/img/logos/158x48/reform-logo-white.svg" alt="Reform" width="158" height="48">
          <img class="hover:cursor-pointer col-span-2 max-h-12 w-full object-contain lg:col-span-1" src="https://tailwindui.com/img/logos/158x48/tuple-logo-white.svg" alt="Tuple" width="158" height="48">
          <img class="hover:cursor-pointer col-span-2 max-h-12 w-full object-contain sm:col-start-2 lg:col-span-1" src="https://tailwindui.com/img/logos/158x48/savvycal-logo-white.svg" alt="SavvyCal" width="158" height="48">

        </div>
      </div>
    </div>
  </ngx-glow-card>
